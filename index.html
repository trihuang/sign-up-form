<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="logo-container">
                <img src="./img/odin-lined.png">
                <h1>ODIN</h1>
            </div>
            <div class="footer">Photo by <a href="https://unsplash.com/@anitaaustvika">Anita Austvika</a> on <a href="https://unsplash.com">Unsplash</a></div>
        </div>
        <div class="right">
            <div class="hero">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                    <br>
                    Sign up <em>now</em> to get started.
                </h2>
                <h2 class="bottom-margin">You <em>know</em> you want to.</h2>
            </div>
            <div class="form-container">
                <form action="#" method="POST">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="left-inputs">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" name="first-name" id="first-name">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="right-inputs">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" name="last-name" id="last-name">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" name="phone-number" id="phone-number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                            <label for="confirm-password">CONFIRM PASSWORD</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="bottom">
                <button type="Submit">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
